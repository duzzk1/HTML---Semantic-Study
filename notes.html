<!DOCTYPE html>
<!-- Altera a linguagem padrão do site -->
<html lang="pt-br">

<!-- Configurações do site -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Parte de SEO do site -->
  <!-- Altera o autor do site nos meta dados -->
  <meta author="Eduardo">
  <!-- Muda a descrição que aparece no google ao pesquisar o site -->
  <meta description="Essa é uma metatag de descrição">
  <!-- Muda o titulo da aba -->
  <title>Muda o titulo do site</title>
  <!-- Fim da parte do SEO -->

  <!-- Linka o arquivo de estilo, aparencia do site -->
  <link rel="stylesheet" href="style.css">

</head>

<!-- Parte visual do site --> 🏃

<body style="background-color: rgba(238, 220, 220, 0.1)">
  <h1></h1> <!-- H1 - H6 quanto maior o número, menor o tamanho -->
  <p></p> <!-- Cria parágrafo -->
  <h3>Login:</h3>
  <!-- Cria uma seção de formulário -->
  <form action="GET" style="background-color: rgba(12, 255, 255, 0.1)">
    <!-- Nomeia o input com FOR e ID iguais -->
    <label for="name">Nome:</label>
    <!-- Cria  o Input -->
    <input type="text" name="name" id="name">
    <label for="password">Password:</label>
    <input type="password" name="password" id="password">
    <!-- Cria um botão de envio, o texto vai em value -->
    <input type="submit" value="Acessar">
  </form>


  <!-- Coloca uma imagem na pagina -->
  <img src="./img.png" alt="Se a imagem nao carregar, isso aparece">


  <!-- Div - Divisões no site (sem semantica) -->
  <div style="background-color: rgba(0,0,0,.2);">
    <h2>Essa é outra parte da pagina</h2>


    <!-- Span é uma divisão que não precisa ter sentido, por exemplo para mudar
    a cor de uma parte apenas do texto. -->
    <h5>Oi eu sou o <span  style="color: purple; background-color: rgba(255
    , 67, 67, 0.2) ">Eduardo</span></h5>


  </div>

</body>

</html>
